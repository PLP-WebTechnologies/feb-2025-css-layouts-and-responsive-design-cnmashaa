<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; background: #f4f4f4; color: #333; }

    nav {
      background: #4a90e2;
      padding: 1rem;
    }
    nav ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
    }
    nav a {
      color: white;
      text-decoration: none;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .content, .sidebar {
      background: white;
      padding: 1rem;
      border-radius: 8px;
    }

    footer {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="content">
      <h2>Main Content</h2>
      <p>This adjusts for mobile, tablet, and desktop.</p>
    </div>
    <div class="sidebar">
      <h3>Sidebar</h3>
    </div>
  </div>

  <footer>&copy; 2025</footer>
</body>
</html>
